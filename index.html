<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="" class="header__logo">
            <img src="images/logo.png" alt="">
          </a>
          <div class="header__nav-menu">
            <img src="images/nav-menu.png" alt="">
            <span>Categories</span>
          </div>
          <form class="header__search">
            <fieldset class="search">
              <input type="text" placeholder="Product and Services" class="search__input">
              <button type="submit" class="search__button">
                <i class="fa fa-search"></i>
              </button>
            </fieldset>
          </form>
          <button class="header__sell-button">Sell now</button>
          <div class="header__user">
            <img src="images/no-avatar.png" alt="" class="avatar">
            <span class="status">Hi, Floyd!</span>
          </div>
          <ul class="header__main-menu">
            <li>
              <a href="">Contact</a>            
            </li>
            <li>
              <a href="">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="content">

    </section>
    <footer>

    </footer>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
