<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wahoote</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="" class="header__logo">
            <img src="images/logo.png" alt="">
          </a>
          <div class="header__nav-menu">
            <img src="images/nav-menu.png" alt="">
            <span>Categories</span>
          </div>
          <form class="header__search">
            <fieldset class="search">
              <input type="text" placeholder="Product and Services" class="search__input">
              <button type="submit" class="search__button">
                <i class="fa fa-search"></i>
              </button>
            </fieldset>
          </form>
          <button class="header__sell-button">Sell now</button>
          <div class="header__user">
            <img src="images/no-avatar.png" alt="" class="avatar">
            <span class="status">Hi, Floyd!</span>
          </div>
          <ul class="header__main-menu">
            <li>
              <a href="">Contact</a>            
            </li>
            <li>
              <a href="">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="section-banner">
      <div class="container">
        <div class="banner">
          <h1>
            <b>Buy or Buy Almost Everything,</b>
            </br>in Every Category
          </h1>
          <form class="banner__search">
            <fieldset class="search">
              <input type="text" placeholder="Find on Wahoote" class="search__input">
              <button type="submit" class="search__button">
                <i class="fa fa-search"></i>
              </button>
            </fieldset>
          </form>
          <img src="images/man.png" alt="">
        </div>
      </div>
    </section>
    <section class="section-categories">
      <div class="container">
        <h3 class="title-h3">Categories</h3>
        <div class="categories">
          <a href="#" class="categories__item">
            <div class="image baby-and-child"></div>
            <span>Baby and Child</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image fashion-and-accessories"></div>
            <span>Fashion&nbsp;and Accessories</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image home-and-garden"></div>
            <span>Home and Garden</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image sports-and-leisure"></div>
            <span>Sports and Leisure</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image games-and-consoless"></div>
            <span>Games&nbsp;and Consoles</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image home-appliances"></div>
            <span>Home Appliances</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image property"></div>
            <span>Property</span>
          </a>
          <a href="#" class="categories__item">
            <div class="image books-films-and-music"></div>
            <span>Books,&nbsp;Films and Music</span>
          </a>
          <a href="#" class="categories__load-more">Load more</a>
        </div>
        
      </div>
    </section>
    <section class="content">

    </section>
    <footer>

    </footer>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
