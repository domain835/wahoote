<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wahoote</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sign-in-style.css">
    
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form">
        <img src="/images/logo.png" alt="" class="sign-in__logo">
        <h2>Welcome Back,</h2>
        <label>
          <input type="email" name="email" placeholder="Email adress">
        </label>
        <label>
          <input type="password" name="password" placeholder="Password">
        </label>
        <ul class="socials">
          <li class="socials__item">
            <a href="#">
              <i class="fa fa-facebook-f"></i>
            </a>
          </li>
          <li class="socials__item">
            <a href="#">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
        </ul>
        <a href="#" class="forgot-pass">Forgot Password ?</a>
        <button class="submit" type="button"></button>
      </form>
      <div class="banner">
        <div class="title">
          <h3>With Wahoote,</h3>
          <h1>
            Speed Up Your Task</br>
            <b>Any Where, Any Time</b>
          </h1>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
